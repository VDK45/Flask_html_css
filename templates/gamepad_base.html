<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block title -%}
    {% if title %}
        <title>О сайте - {{ title }} </title>
    {% else %}
        <title>VDK45 gamepad</title>
    {% endif %}
    {% endblock %}

</head>
<body>
    {% block content -%}
        {% block mainmenu -%}
    <u1>
        {% for m in menu %}
            <li>
            {{ m }}
            </li>
        {% endfor %}
    </u1>
        {% endblock mainmenu -%}
    {% endblock content %}
</body>
</html>
